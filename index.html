<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Клуб четырех коней</title>
</head>

<body>
    <header>
    </header>
    <main class="content">
        <section class="section">
            <div class="section__body">
                <div class="hero">
                    <div class="hero__inner container">
                        <a href="#" class="hero__logo">
                            <img 
                            class="logo__image"
                            src="./images/logo.svg" 
                            alt="Клуб четырёх коней"
                            width="245.17" height="36" loading="lazy">
                        </a>
                        <div class="hero__body">
                            <h1 class="hero__title">
                                Превратите уездный город <span class="hero__body-alignment">в столицу земного шара</span>
                            </h1>
                            <div class="hero__description">
                                <p>Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам</p>
                            </div>
                            <div class="hero__buttons">
                                <form action="#support-the-tournament" class="hero__buttons-wrapper">
                                    <button class="hero__buttons-support button">Поддержать шахматную мысль</button>
                                </form>
                                <form action="#more-about-the-tournamentt" class="hero__buttons-wrapper">
                                    <button class="hero__buttons-more-details button">Подробнее о турнире</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
